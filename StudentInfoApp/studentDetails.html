<table class="table table-bordered">
    <tr>
        <th>Name
        </th>
        <th>Roll</th>
        <th>Maths</th>
    </tr>
    <tbody>
        <tr ng-repeat="st in students">
            <td>{{st.name}}</td>
            <td>{{st.roll}}</td>
            <td>{{st.maths}}</td>
        </tr>
    </tbody>
</table>
